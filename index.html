<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>amaoto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- HTMLファイル内の<head>セクション -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* スタイルの設定 */
    body {
      margin: 0;
      padding: 0;
      background: url('img/bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      font-family: 'Noto Serif JP', serif;
    }
  </style>
</head>
<body>

<div class="content">
  <div id="logo-container">
    <img id="app-logo" src="img/amaoto.svg" alt="logo">
  </div>

    <!-- 地図アイコン -->
    <div class="left-icon icon-font" onclick="toMap()">
        <i class="fa fa-map"></i>
    </div>
    <!-- 再生アイコン -->
    <div class="center-icon icon-font">
        <i id="playButton" class="fas fa-play" style="text-align: center;"></i>
    </div>
    <!-- カメラアイコン -->
    <div class="right-icon icon-font" id="openModalButton">
        <i class="fa fa-video"></i>
    </div>
</div>

<!-- モーダルウィンドウのHTML -->
<div class="modal">
  <div class="modal_bg js-modal-close"></div>
  <div class="modalScroll">
    <div class="modal_content">
        <!-- YouTubeの埋め込みコードをここに追加 -->
        <iframe id="youtubePlayer" frameborder="0" allowfullscreen></iframe>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script/main.js"></script>
<script>
console.log("処理開始")


$("#openModalButton").on("click", function () {
  fadeinModal(youtubeVideoId);
});

$(".js-modal-close").on("click", function () {
  fadeoutModal();
  return false;
});
$("#playButton").on("click", function () {
  play();
});

</script>
</body>
</html>
